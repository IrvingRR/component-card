<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Irving Rodríguez | Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-header"></div>
      <div class="card-information">
        <h1 class="card-information-title">
          Get <span>insights</span> that help your business grow.
        </h1>

        <p class="card-information-text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <div class="card-statistics">
          <div class="card-statistics-statistic">
            <span class="card-statistics-statistic-number">10k+</span>
            <p class="card-statistics-statistic-text">companies</p>
          </div>

          <div class="card-statistics-statistic">
            <span class="card-statistics-statistic-number">314</span>
            <p class="card-statistics-statistic-text">templates</p>
          </div>

          <div class="card-statistics-statistic">
            <span class="card-statistics-statistic-number">12M+</span>
            <p class="card-statistics-statistic-text">queries</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
